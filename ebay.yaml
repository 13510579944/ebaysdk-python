# ebaysdk API Configurations

name: ebay_api_config
    
# Trading - External
api.ebay.com:
    password: _password_
    username: _username_
    appid: _appid_
    certid: _certid_
    devid: _devid_
    token:
    version: 671
    https: 1

# Shopping
open.api.ebay.com:
    appid: _appid_
    certid: _certid_
    devid: _devid_
    version: 671

# Finding/Merchandising
svcs.ebay.com:
    appid: _appid_
    version: 1.0.0
